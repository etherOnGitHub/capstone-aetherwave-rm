{% extends "base.html" %}
{% load allauth i18n %}

{% block content %}
<div id="auth-modal-content" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm">
    <div class="border-brandSage w-full max-w-md rounded-lg border bg-[#111] p-8 shadow-xl">

        <a href="/"
           class="fixed top-3 right-3 text-2xl leading-none text-gray-400 transition hover:text-white">
            EXIT &times;
        </a>

        <h2 class="mb-4 text-center text-2xl font-bold">{% trans "Sign Out" %}</h2>

        <p class="mb-6 text-center text-sm text-gray-400">
            {% trans "Are you sure you want to sign out?" %}
        </p>

        {% url 'account_logout' as action_url %}
        <form method="post" action="{{ action_url }}" class="space-y-4">
            {% csrf_token %}
            {{ redirect_field }}
            <button type="submit"
                    class="bg-brandOrange w-full rounded py-2 text-white transition hover:bg-red-600">
                {% trans "Sign Out" %}
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-400">
            <a href="{% url 'account_login' %}" class="text-brandBlue hover:underline">
                {% trans "Cancel" %}
            </a>
        </p>
    </div>
</div>
{% endblock %}
